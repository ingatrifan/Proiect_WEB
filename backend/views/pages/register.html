<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../assets/css/login-register.css">
    <link rel="stylesheet" href="../assets/css/navbar.css">
    <title>Thunder</title>
    <link rel="shortcut icon" href="../assets/images/title-icon.svg">
    <script type="text/javascript" src="../assets/js/header.js"></script>
    <script src="../assets/js/register.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/d6976534fe.js" crossorigin="anonymous"></script>
</head>
<body>
    <!--Header-->
    <div class="navbar">
        <nav>
            <ul>
                <li class="logo"><a href="/">STOL - Modern Cloud Storage</a></li>
                <li><a href="/about">About us</a></li>
                <li><a href="/login">Login</a></li>
                <li><a href="/register">Register</a></li>
            </ul>
            
        </nav>
    </div>
    <!--End of Header--> 
    <div class="login-page">
        <div class="form">
            <form>
              <p id="error" class="invisible">Email not valid!</p>
              <input type="text" id="user_name" placeholder="name"/>
              <input type="email" id ="user_id" placeholder="email address" onfocusout="validateEmailField()"/>
              <input type="password" id = "user_pass1" placeholder="password"/>
              <input type="password" id = "user_pass2" placeholder="password"/>
              <button onclick=register()>create</button>
              <p class="message">Already registered? <a href="/login">Sign In</a></p>    
            </form>        
        </div>
    </div>

  
</body>
</html>
